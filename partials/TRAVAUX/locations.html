<nav>
    <button type="button" class="btn btn-info btn-sm " ng-click="open(location);">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        <span class="btn-txt">Ajouter nouveau Chantier</span>
    </button>
</nav>
<div class="table-responsive">
<div class="panel panel-travaux">
  <div class="panel-heading">
      <div class="row">
          <div class="col-md-8">
            Liste des Chantiers
          </div>
          <div class="col-md-4">
              <div class="sw-search" >
                    <div class="nav-search" id="nav-search">
                            Filter: <span class="input-icon">
                                <input placeholder="Filter Liste Chantiers ..." class="nav-search-input" ng-model="filterLocation" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                                <i class="search-icon fa fa-search nav-search-icon"></i>
                            </span>
                    </div>
              </div>
          </div>
      </div>
    </div>
  <div class="panel-body">
      <table data-toggle="table" data-cache="false" data-height="200" class="table table-hover table-striped" data-height="200" >
          <tr ng-show="locations.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;Aucune Chantier trouv√©e.</td></tr>
          <tr ng-hide="locations.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
          <thead>
              <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
          </thead>
          <tbody>
              <tr ng-repeat="c in locations | filter:filterLocation " id="{{c.id_location}}" animate-on-change='' ng-animate=" 'animate'">
                  <td>{{c.id_location}}</td>
                  <td>{{c.type_location}}</td>
                  <td>{{c.description_f}}</td>
                  <td>{{c.start_date }}</td>
                  <td>{{c.end_date}}</td>
                  <td>{{c.name}}</td>
                  <td>{{c.further_information}}</td>

                  <td style="width:100px">
                      <div class="btn-group">
                      <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
                      <!--<button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>-->
                      </div>
                  </td>
              </tr>

          </tbody>
      </table>
</div>
</div>
</div>
